# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
      runs-on: ubuntu-latest
      env:
        MDBOOK_VERSION: 0.4.34
        LANGUAGES: "en"  # Add other languages as needed
      steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install dependencies
        run: |
          cargo install --force --version ${MDBOOK_VERSION} mdbook

      - name: Install dependencies for mdbook
        uses: ./.github/workflows/install-mdbook
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Build course in French
        run: mdbook build -d book
      - name: Build with mdBook
        run: |
          for lang in ${{ env.LANGUAGES }}; do
            MDBOOK_OUTPUT__HTML__SITE_URL=/book/$lang/ \
            MDBOOK_OUTPUT__HTML__REDIRECT='{}' \
            MDBOOK_BOOK__LANGUAGE=$lang mdbook build -d book/$lang
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
